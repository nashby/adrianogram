      <div class="root noScroll">
        <div class="page">
          <header class="top-bar top-bar-new">
            <div class="top-bar-wrapper">
              <h1 class="logo"><a href="#">Adrianogram</a></h1>
            </div>
          </header> <!-- .top-bar -->

          <div class="main">
            <div id="uploaded-photo">
              <canvas width="500" height="500" id="canvas"></canvas>

            <div class="filters">
              <ul id="filters" class="jcarousel-skin-tango">
                <li id="bobruisk-filter"><img src="img/bobruisk-preview.jpg" alt="Bobruisk"><span>Bobruisk</span></li>
                <li id="paris-filter"><img src="img/paris-preview.jpg" alt="Bobruisk"><span>Paris</span></li>

                <li id="2-filter"><img src="img/paris-preview.jpg" alt="Bobruisk"><span>Paris</span></li>
                <li id="3-filter"><img src="img/luksore-preview.jpg" alt="Bobruisk"><span>Luskore</span></li>
                <li id="4-filter"><img src="img/budda-preview.jpg" alt="Bobruisk"><span>Budda</span></li>
              </ul>
            </div>

            <div class="buttons">
              <div class="file-button-container">
                <input type="file" id="imageLoader"/>
              </div>
              <div class="save-button-container">
                <input id="saveImage" type="button" value="Save" disabled="disabled"/>
              </div>
            </div>
          </div>
        </div>
